<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <div class="container">
        <!-- Formulario para "Ver Item 01" -->
        <form action="#" th:action="@{/viewItem01}" th:object="${user}" method="post">
            <label for="nombreContacto">Nombre del Contacto:</label>
            <input type="text" id="nombreContacto" th:field="*{nombreContacto}" />
            <button type="submit">Ver Item 01</button>
        </form>

        <!-- Formulario para "Ver Item 02" -->
        <form action="#" th:action="@{/viewItem02}" th:object="${user}" method="post">
            <label for="nombre">Nombre contacto:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />

            <label for="apellido">Apellido contacto:</label>
            <input type="text" id="apellido" th:field="*{apellido}" />
            <button type="submit">Ver Item 02</button>
        </form>

        <!-- SecciÃ³n para mostrar los datos -->
        <h1 th:text="${title}"></h1>
        <div id="viewData">
            <div th:each="item : ${viewItems}">
                <p th:text="${item}"></p>
            </div>
        </div>
    </div>
</body>
</html>
